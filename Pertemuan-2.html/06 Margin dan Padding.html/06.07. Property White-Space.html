    <p>Properti ini mengontrol apakah white space (ruang putih pada editor) dipertahankan atau diabaikan. Ada
        beberapa nilai yang dapat digunakan pada properti white-space terkait penggunaan white space pada sebuah
        dokumen html.</p>

    <style>

            white-space: pre;

        }

        .prewarp {
            white-space: pre-wrap;
        }

        .nowarp {
            white-space: nowrap;
        }

        .normal {
            white-space: normal;
        }
    </style>
    -->
