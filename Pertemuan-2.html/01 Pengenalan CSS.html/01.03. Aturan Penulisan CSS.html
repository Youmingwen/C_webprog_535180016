    <ul>
        <li><b>Selector</b> : mengidikasikan elemen atau elemen - elemen yang akan di deklarasikan.</li>
        <li><b>Declaration</b> : untuk mendeskripsikan property dan nilai yang akan digunakan pada selector.</li>
    </ul>
